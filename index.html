      <button id="installBtn" style="display:none;position:fixed;right:16px;bottom:16px;padding:10px 14px;border-radius:12px;border:0;font-weight:600;box-shadow:0 4px 12px rgba(0,0,0,.15);">
  Install RaMP
</button>
      <script>
let deferredPrompt;

window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  const btn = document.getElementById('installBtn');
  if (btn) btn.style.display = 'block';
});

document.getElementById('installBtn')?.addEventListener('click', async () => {
  if (!deferredPrompt) return;
  const btn = document.getElementById('installBtn');
  btn.disabled = true;
  deferredPrompt.prompt();
  await deferredPrompt.userChoice; // { outcome: 'accepted'|'dismissed' }
  deferredPrompt = null;
  btn.style.display = 'none';
});
</script>

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker.register('/service-worker.js')
            .then(function (reg) { console.log('SW registered', reg); })
            .catch(function (err) { console.error('SW registration failed', err); });
        });
      }
    </script>
